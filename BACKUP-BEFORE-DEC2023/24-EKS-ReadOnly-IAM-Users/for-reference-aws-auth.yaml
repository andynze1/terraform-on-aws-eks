apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - "groups":
      - "system:bootstrappers"
      - "system:nodes"
      "rolearn": "arn:aws:iam::461086874723:role/dml-dev-eks-nodegroup-role"
      "username": "system:node:{{EC2PrivateDNSName}}"
    - "groups":
      - "system:masters"
      "rolearn": "arn:aws:iam::461086874723:role/dml-dev-eks-admin-role"
      "username": "eks-admin"
    - "groups":
      - "eks-readonly-group"
      "rolearn": "arn:aws:iam::461086874723:role/dml-dev-eks-readonly-role"
      "username": "eks-readonly"
  mapUsers: |
    - "groups":
      - "system:masters"
      "userarn": "arn:aws:iam::461086874723:user/dml-dev-eksadmin2"
      "username": "dml-dev-eksadmin2"
    - "groups":
      - "system:masters"
      "userarn": "arn:aws:iam::461086874723:user/dml-dev-eksadmin1"
      "username": "dml-dev-eksadmin1"
